<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add books</title>
    <link rel="stylesheet" href="./add.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body >

    <div class="back">
        <div class="wrapper">
            <form onsubmit="addfilms(event)">
                <h1 class="fw-bold">Add FilmsDetails</h1>
                <div class="input-box">
                    <input type="text" placeholder="Title" class="text-center" id="title" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Rating" class="text-center" id="rating" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Language" class="text-center" id="language" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Categories" class="text-center" id="categories" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="ReleasedDate" class="text-center" id="releaseddate" required>
                </div>
                <div class="text-center p-4">
                    <input type="file" placeholder="Image" class="text-center" id="image" required>
                </div>
                <button type="Submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
